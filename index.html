<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container ">
        <div class="weather-app-wrapper">
            <div class="weather-app">

                <form id="search-form" class="frame">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city..." class="form-control" autocomplete="off"
                                id="city-input">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
                <div class="frame">
                    <div class="overmain">
                        <h1 id="city">

                        </h1>
                        <ul>
                            <li id="date">
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="d-flex weather-temperature">
                            <div class="col-2"></div>
                            <div class="col-3">
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius"
                                        class="active">°С</a> |
                                    <a href="#" id="fahrenheit">°F</a></span>
                            </div>
                            <div class="col-6">
                                <img src="#" alt="#" id="icon" /> <span id="description">Cloudy</span>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col">
                            Feels like <span id="feelslike"></span>°
                        </div>
                        <div class="col">
                            Wind: <span id="wind"></span> km/h
                        </div>
                        <div class="col">
                            Humidity: <span id="humidity"></span>%
                        </div>

                    </div>
                </div>
                <div class="frame">
                    <div class="weather-forecast" id="forecast">
                    </div>
                </div>

            </div>
            <small class="developer-information">
                <a href="https://github.com/naskol/vanilla-weather-app" target="_blank">Open-source code</a>
                by Anastasiia Balan
            </small>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
